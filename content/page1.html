<body>

<h1>Hello Analytics Reporting API V4</h1>

<!-- The Sign-in button. This will run `queryReports()` on success. -->
<p class="g-signin2" data-onsuccess="queryReports"></p>
  
<p>Some paragraph text for testing</p>
<p>This window is connected to API but haven't yet worked out how to pull the data in meaningful format</p>
<!-- The API response will be printed here. -->
<textarea cols="80" rows="20" id="query-output"></textarea>

<script>
  // Replace with your view ID.
  var VIEW_ID = '202536852';

  // Query the API and print the results to the page.
  function queryReports() {
    gapi.client.request({
      path: '/v4/userActivity:search',
      root: 'https://analyticsreporting.googleapis.com/',
      method: 'POST',
      body: {
          "viewId": VIEW_ID,
          "user": {
            "type": "CLIENT_ID",
            "userId": "853804226.1571845187"
          },
          "dateRange": {
            "startDate": "2019-01-01",
            "endDate": "2019-10-31"
          }
        }
    }).then(displayResults, console.error.bind(console));
  }

  function displayResults(response) {
    var formattedJson = JSON.stringify(response.result, null, 2);
    //document.getElementById('query-output').value = formattedJson;
    //document.getElementById('query-output').value = "First session for user: " + JSON.stringify(response.result.sessions[0]);
 //////////////////
    for(var i = 0; i < JSON.parse(response).length; i++){
      var tr = document.createElement('tr');
        for(var j = 0; j < JSON.parse(response)[i].length; j++){
          var td = document.createElement('td');
          td.appendChild(document.createTextNode(JSON.parse(response)[i][j]));
          tr.appendChild(td);
        }
        document.getElementByID("query-output").appendChild(tr);
      }
    ///////////////////////
  }
</script>

<!-- Load the JavaScript API client and Sign-in library. -->
<script src="https://apis.google.com/js/client:platform.js"></script>


</body></html>
