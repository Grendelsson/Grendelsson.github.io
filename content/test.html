<!DOCTYPE html>
<html>
<head>
<meta name="robots" content="noindex">
  <script>
    function postUp(val){
      console.log('iframe function run');
      window.parent.parent.postMessage(val,'*');
    }
  </script>
</head>
<body>
<div>
Testing postMessage from iframe
</div>
<button type="button" onclick="postUp(this.value)" value="Test button data">Test Button</button>
</body>
</html>
