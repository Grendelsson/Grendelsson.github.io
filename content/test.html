<!DOCTYPE html>
<html>
<head>
<meta name="robots" content="noindex">
<script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
<script type="text/javascript">
  function postUp(val){
    console.log('using callbacks');
    window.top.postMessage(val,'*');
  }
  // Actual stuff
  submitCallback = function(){
    var result = {}
    //this part will be used if your field is required. If your widget is required valid
    //property will be expected before form can be submitted
    result.valid = true;
    //this is your field result. You are expected to send value property as string
    result.value = "my precious data";
    // debugging
    console.log('submit callback');
    console.log('submit: ',this);
    if(typeof(window.top.postMessage) !== 'undefined'){
      var val = {
        'submit': 'result'
      }
      window.top.postMessage(val,'https://beta.nice.org.uk');
    }
    //most probably you will call sendSubmit method
    JFCustomWidget.sendSubmit(result);
  }
  readyCallback = function(msg){
    console.log('ready: ', msg);
    JFCustomWidget.subscribe("submit", submitCallback());
  }
  JFCustomWidget.subscribe("ready", readyCallback(msg));
  //
</script>
</head>
<body>
<div>
Testing custom widget
</div>
<button type="button" onclick="postUp(this.value)" value="Test button data">Test Button</button>
</body>
</html>
