<!DOCTYPE html>
<html>
<head>
<title>iframe_test</title>
</head>
<body>

<div style="position: auto; text-align:center; color: black; background-color: red; z-index: 1;"><p>This is the iframe text</p></div>
<script>
if(document.referrer){
var ref = document.referrer;
}
else ref=window.location.href;
console.log(ref);
if(ref.split(".").length>2){
var hostPath = ref.split(".")[2].replace("https://","");
if(hostPath.search("com/")>-1){
hostPath = hostPath.replace("com/","");
}
console.log(hostPath);
}
console.log(window.location.href);
